
<h2>驻专 砖 拽 注</h2>
    <p *ngIf="dayarSer.dayar.IsHouseCommittee">注 转 砖 驻拽  转 住驻 注 砖 砖专    注专 转 驻专 砖 拽 注</p>
    <div *ngIf="isShow==true">
       砖 注 砖 : {{bankTransfers.NameOfAccountHolder}} <br> 
       砖 拽 : {{bankTransfers.NameBank}} <br> 
       住驻专 住祝 : {{bankTransfers.NumSnif}} <br> 
       住驻专 砖 : {{bankTransfers.NumAccount}} <br> 
       转专转 驻转 : {{bankTransfers.YeteraOnOpen}} <br> 
       <button *ngIf="dayarSer.dayar.IsHouseCommittee" (click)="show()">注专转 驻专</button>
    </div>
    <div>
    <form *ngIf="isShow==false"> 
        <label for="firstName">: 砖 注 砖</label><br/> 
        <input class="input"  id="firstName" #FirstName=ngModel name="FirstName"  type="string" required  [(ngModel)]="bankTransfers.NameOfAccountHolder"/>  
         <br/>
         <label for="bankName">: 砖 拽</label><br/> 
        <input class="input"  id="bankName" #BankName=ngModel name="BankName"  type="string" required  [(ngModel)]="bankTransfers.NameBank"/>  
         <br/>
         <label for="snifName">: 住驻专 住祝</label><br/> 
        <input class="input"  id="snifName" #SnifName=ngModel name="SnifName"  type="number" required  [(ngModel)]="bankTransfers.NumSnif"/>  
         <br/>
         <label for="numCount">: 住驻专 砖</label><br/> 
        <input class="input"  id="numCount" #NumCount=ngModel name="NumCount"  type="number" required  [(ngModel)]="bankTransfers.NumAccount"/>  
         <br/>
         <label for="yetera">: 转专转 驻转</label><br/> 
        <input class="input"  id="yetera" #Yetera=ngModel name="Yetera"  type="number" required  [(ngModel)]="bankTransfers.YeteraOnOpen"/>  
         <br/>
        
         <p>注 转注    </p><p>  注 住</p> 
         <button (click)="save()">砖专 驻专</button>
         <button (click)="back()">专</button>
    </form>
</div>

    <button class="buttons" (click)="back()">专</button> -->
