<h2>驻专 砖 拽 注</h2>
    <p>注 转 砖 驻拽  转 住驻 注 砖 砖专   转 驻专 砖 拽 注</p>
    <form > 
        <label for="firstName">: 砖 注 砖</label><br/> 
        <input class="input"  id="firstName" #FirstName=ngModel name="FirstName"  type="string" required  [(ngModel)]="bankTransfers.NameOfAccountHolder"/>  
         <br/>
         <label for="bankName">: 砖 拽</label><br/> 
        <input class="input"  id="bankName" #BankName=ngModel name="BankName"  type="string" required  [(ngModel)]="bankTransfers.NameBank"/>  
         <br/>

        <input class="input"  id="snifName" #SnifName=ngModel name="SnifName"  type="string" required  [(ngModel)]="bankTransfers.NumSnif"/>  
         <br/>
         <label for="numCount">: 住驻专 砖</label><br/> 
        <input class="input"  id="numCount" #NumCount=ngModel name="NumCount"  type="string" required  [(ngModel)]="bankTransfers.NumAccount"/>  
         <br/>
         <label for="yetera">: 转专转 驻转</label><br/> 
        <input class="input"  id="yetera" #Yetera=ngModel name="Yetera"  type="string" required  [(ngModel)]="bankTransfers.YeteraOnOpen"/>  
         <br/>
        
         <p>注 转注    </p><p>  注 住</p> 
         
    </form>
