<table class="table">

        <tr *ngIf="dayarSer.dayar.IsHouseCommittee" class="th"><th class="topic" *ngFor="let topic of topics">  {{topic}}  </th></tr>
        <tr *ngIf="!dayarSer.dayar.IsHouseCommittee" class="th"><th class="topic" *ngFor="let topic2 of topics2">  {{topic2}}  </th></tr>
       
    <tr class="td" *ngFor="let Dayar of dayarSer.listD"> 
        <td *ngIf="dayarSer.dayar.IsHouseCommittee"><button (click)="edit(Dayar)">✍🏻</button></td> <!--*ngIf="dayar.IsHouseCommittee==true"-->

        <td >{{Dayar.Phone}}</td>
        <td >דירה  {{Dayar.NumFlat}}</td>
        <td >{{Dayar.LastName}}</td>
        <td *ngIf="!Dayar.FirstName">דירה - {{Dayar.NumFlat}}</td>

        </tr>
